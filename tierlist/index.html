<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List de Imagens - Drag & Drop Practice</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1>üñºÔ∏è Minha Tier List de Imagens</h1>

    <div class="tier-list-container">

        <div class="tier s-tier drop-zone">
            <span class="tier-label">S</span>
            <div class="tier-items">
                </div>
        </div>

        <div class="tier a-tier drop-zone">
            <span class="tier-label">A</span>
            <div class="tier-items">
                </div>
        </div>

        <div class="tier b-tier drop-zone">
            <span class="tier-label">B</span>
            <div class="tier-items">
                </div>
        </div>

        <div class="tier c-tier drop-zone">
            <span class="tier-label">C</span>
            <div class="tier-items">
                </div>
        </div>

    </div>

    <div class="gallery-container">
        <h2>Galeria de Imagens para Classificar</h2>
        <div class="gallery-items">
            <img id="img1" class="gallery-item" src="https://via.placeholder.com/100x100?text=Imagem+1" alt="Imagem 1" draggable="true">
            <img id="img2" class="gallery-item" src="https://via.placeholder.com0x100?text=Imagem+2" alt="Imagem 2" draggable="true">
            <img id="img3" class="gallery-item" src="https://via.placeholder.com/100x100?text=Imagem+3" alt="Imagem 3" draggable="true">
            <img id="img4" class="gallery-item" src="https://via.placeholder.com/100x100?text=Imagem+4" alt="Imagem 4" draggable="true">
            <img id="img5" class="gallery-item" src="https://via.placeholder.com/100x100?text=Imagem+5" alt="Imagem 5" draggable="true">
            <img id="img6" class="gallery-item" src="https://via.placeholder.com/100x100?text=Imagem+6" alt="Imagem 6" draggable="true">
            <img id="img7" class="gallery-item" src="https://via.placeholder.com/100x100?text=Imagem+7" alt="Imagem 7" draggable="true">
            <img id="img8" class="gallery-item" src="https://via.placeholder.com/100x100?text=Imagem+8" alt="Imagem 8" draggable="true">
        </div>
    </div>

    </body>
</html>
